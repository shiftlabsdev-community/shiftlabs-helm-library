ingress:
  enabled: false
  className: nginx

  # Security Headers - Modern best practices
  securityHeaders:
    enabled: false
    # HSTS (HTTP Strict Transport Security)
    hsts: true
    hstsMaxAge: 31536000  # 1 year
    hstsIncludeSubdomains: true
    hstsPreload: false
    # Frame protection
    frameOptions: "SAMEORIGIN"  # DENY, SAMEORIGIN, or ALLOW-FROM
    # Content type sniffing protection
    contentTypeNosniff: true
    # XSS Protection
    xssProtection: "1; mode=block"
    # Referrer Policy
    referrerPolicy: "strict-origin-when-cross-origin"
    # Content Security Policy (CSP)
    csp: ""
      # Example: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"

  # SSL/TLS Configuration
  ssl:
    redirect: true
    protocols: "TLSv1.2 TLSv1.3"
    ciphers: ""  # Leave empty to use nginx defaults (recommended)
    # Custom: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384"

  # Performance & Reliability
  proxy:
    bodySize: "8m"
    connectTimeout: 60
    sendTimeout: 60
    readTimeout: 60
    bufferSize: "4k"
    buffersNumber: 4
    nextUpstream: "error timeout"
    nextUpstreamTries: 3

  # Rate Limiting
  rateLimit:
    enabled: false
    rps: 100  # Requests per second per IP
    burst: 200  # Burst capacity
    key: "$binary_remote_addr"  # Rate limit key

  # CORS (Cross-Origin Resource Sharing)
  cors:
    enabled: false
    allowOrigin: "*"
    allowMethods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    allowHeaders: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    allowCredentials: true
    maxAge: 3600

  # Websocket Support
  websocket:
    enabled: false

  # Canary Deployment (only enable when needed)
  canary:
    enabled: false
    weight: 0

  # Custom annotations (merged with generated ones)
  extraAnnotations: {}
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # external-dns.alpha.kubernetes.io/hostname: "app.example.com"

  # Extra labels
  extraLabels: {}

  hosts:
    - host: fqdn.shiftlabs.dev
      paths:
        - path: /
          pathType: Prefix

  tls:
    - secretName: shiftlabsdev-ssl-cert
      hosts:
        - fqdn.shiftlabs.dev

